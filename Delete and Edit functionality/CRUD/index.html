<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body style="color:white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Registration Form</strong></h1>
        </div>
        <div class="main row justify-content-center">
         <form action="index2.html" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
              <div class="col-10 mb-3">
                <label for="stuId">Student Id</label>
                <input type="text" class="form-control" id="stuId" placeholder="Enter Your Student Id">
              </div>
              <div class="col-10 mb-3">
                <label for="stuName">Student Name</label>
                <input type="text" class="form-control" id="stuName" placeholder="Enter Your Name">
              </div>
              <div class="col-10 mb-3">
                <label for="stuEmail">Student Email</label>
                <input type="email" class="form-control" id="stuEmail" placeholder="Enter Your Email id">
              </div>
              <div class="col-10 mb-3">
                <label for="stuCity">Student City</label>
                <input type="text" class="form-control" id="stuCity" placeholder="Enter Your City Name">
              </div>
              <div class="col-10 mb-3">
                <input type="submit" class="btn btn-success" value="Submit">
              </div>
         </form>
        </div>
        <div class="container">
          <div class="col-12 mt-5">
              <table class="table table-striped table-dark">
               <thead>
                   <tr>
                       <th>Student Id</th>
                       <th>Student Name</th>
                       <th>Student Email</th>
                       <th>Student City</th>
                       <th> Actions </th>
                   </tr>
               </thead>
               <tbody id="student-list">
                   <tr>
                       <td>1</td>
                       <td>Daksh Kesarwani</td>
                       <td>dakshkesarwani@gmail.com</td>
                       <td>Prayagraj</td>
                       <td>
                           <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                           <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                       </td>
                   </tr>
               </tbody>
              </table>
            </div>
      </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
