<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Task Planner</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Your Today's Plan</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search your task...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add your task</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item"><br>
          <!-- <input type="text" class="form-control mr-2" id="description"> -->
          <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        <h2 class="title">Your Today's Task as per your priority</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Meditation<button class="btn btn-danger btn-sm float-right delete">Del</button><button class="btn btn-primary btn-sm float-right edit">Edit</button></li>
          <li class="list-group-item">Gym<button class="btn btn-danger btn-sm float-right delete">Del</button><button class="btn btn-primary btn-sm float-right edit">Edit</button></li>
          <li class="list-group-item">Breakfast<button class="btn btn-danger btn-sm float-right delete">Del</button><button class="btn btn-primary btn-sm float-right edit" >Edit</button></li>
          <li class="list-group-item">Office<button class="btn btn-danger btn-sm float-right delete">Del</button><button class="btn btn-primary btn-sm float-right edit">Edit</button></li>
        </ul>
       </div>
      </div>

  
    <script src="app.js"></script>
</body>
</html>
